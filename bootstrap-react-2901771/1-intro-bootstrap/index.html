<!DOCTYPE html>
<html lang="en">
<head>

    <title>AAUUGHHH</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

                <div class="row">
                    <div class="col-6">
                        <div class="px-2 bg-mint text-center">
                            <i class="pt-4 pb-2 d-block fs-1 text-white bi bi-book-half"></i>

                    </div>
                    <div class="col-6">

                        </div>
                    </div>
                    <div class="col-12">
                        <div class="px-2 bg-tomato text-center">

                    </div>
                    <div class="col-6">
                        <div class="px-2 bg-mustard text-center">

                        </div>
